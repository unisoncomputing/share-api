name:                share-task-runner
version:             0.1.0.0
github:              "unisoncomputing/share-task-runner"
author:              "Unison Computing"
maintainer:          "unison.cloud"
copyright:           "2024 Unison Computing"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/unisoncomputing/share-api#readme>

ghc-options:
- -Wall
- -Werror
- -Wname-shadowing
- -Wno-type-defaults
- -Wno-missing-pattern-synonym-signatures
- -Wincomplete-uni-patterns
- -Widentities
- -Wredundant-constraints
- -Wpartial-fields
- -fprint-expanded-synonyms
- -fwrite-ide-info
- -O2
- -funbox-strict-fields

dependencies:
- base >= 4.7 && < 5
- share-api
- unliftio

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - DeriveFunctor
  - DeriveGeneric
  - DeriveFoldable
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - ViewPatterns
  - QuasiQuotes
  - BlockArguments
  - QuasiQuotes
  - ImportQualifiedPost
  - OverloadedRecordDot
  - NumericUnderscores

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_share_task_runner

executables:
  share-task-runner:
    when:
      - condition: false
        other-modules: Paths_share_task_runner
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -A32m -qn2 -T"'
    dependencies:
    - share-task-runner
